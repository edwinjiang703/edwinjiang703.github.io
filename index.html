---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="entry">
        {{ post.excerpt | strip_html }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
